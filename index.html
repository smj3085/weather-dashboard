<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Weather Dashboard</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&family=Merriweather:wght@700&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <header class="text-white text-center p-3">
            <h1>Weather Dashboard</h1>
        </header>

        <main class="container-fluid">
            <div class="row">
                 <!-- Left side content with city search box and past searched cities -->
                <div id="content-left" class="col-12 col-md-3 p-2 search-column">
                    <form class="border p-2" id="search-form">
                        <h4>Search for a city:</h4>
                        <input id="search-city" type="text" autofocus="true" class="form-input w-100">
                        <button id="search-button" class="btn btn-block btn-primary" type="submit" >Search</button>
                    </form>
                    <!-- List of previously searched cities -->
                    <div class="past-search" id="past-search-cities">
                        <ul id="city-results" class="list-group mt-4"></ul>
                    <!-- Clear previous sarches -->
                        <button id="clear-storage" class="btn btn-block btn-dark">Clear results</button>
                    </div>
                </div>
            </div>
            <!-- Right content-showing current weather in searched city & 5 day forecast -->
            <div id="content-right" class="col-md-9 pt-4">
                <!-- Main section - current weather in searched city -->
                <div class="border rounded selected-city" id="current-forecast">
                    <div class="col-12"></div>
                        <h2 id="searched-city"></h2>
                        <div id="city-weather-container" class="list-group"></div>
                    </div>  
                </div>
                <!-- Five day forecast -->
                <div class="border rounded" id="five-day-forecast">
                        <h2 class="col-12" id="forecast"></h2>
                        <div class="mt-5" id="fiveday-container"></div>
                </div>  
            </div>
        </main>

        <footer></footer>
        <!-- jQuery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <!-- Moment.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
        <!-- Custom JavaScript -->
        <script src="./assets/js/script.js"></script>
    </body>
</html>
