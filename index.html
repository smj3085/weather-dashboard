<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Weather Dashboard</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&family=Merriweather:wght@700&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <header class="jumbotron">
            <h1 class="text-white text-center">Weather Dashboard</h1>
        </header>

        <main class="container">
            <div class="row">
                 <!-- Left side content with city search box and past searched cities -->
                <div id="content-left" class="search-column">
                    <form class="p-3 border-bottom" id="search-form">
                        <h4>Search for a city:</h4>
                        <div class="search-bar">
                            <input class="search_input" type="text" name="" placeholder="Enter city">
                            <button class="btn searchBtn btn-primary"><i class="fas fa-search"></i></button>
                        </div>
                    </form>
                    <!-- List of previously searched cities -->
                    <div class="search-history">
                        <ul id="city-history" class="list-group mt-4"></ul>
                    <!-- Clear previous sarches -->
                        <button id="clearHistoryBtn" class="btn btn-info mt-2">Clear results</button>
                    </div>
                </div>
            </div>
            <!-- Right content-showing current weather in searched city & 5 day forecast -->
            <div class="content-right">
                <!-- Main section - current weather in searched city -->
                <div class="city-weather border p-2">
                    <div class="row">
                        <h3 class="city-name">City Name</h3>
                        <h3 class="current-date"></h3>
                        <img class="weather-icon"></img>
                    </div>
                    <div class="row">
                        <p class="tempC-title">Temperature (C): <span class="tempC"></span></p>
                    </div>
                    <div class="row">
                        <p class="humidity-title">Humidity: <span class="humidity"></span> </p>
                    </div>
                    <div class="row">
                        <p class="wind-title">Wind Speed: <span class="wind"></span> </p>
                    </div>
                    <div class="row">
                        <p class="uv-index-title">UV Index: <span class="uv-index"></span></p>
                    </div>
                </div>
                <!-- Five day forecast -->
                <div class="five-day-container border mt-3">
                    <h4 class="five-day-title">5-day forecast:</h4>
                    <div class="card-forecast">
                    </div>
                </div>  
            </div>
        </main>

        <footer></footer>
        <!-- jQuery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <!-- Moment.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
        <!-- Custom JavaScript -->
        <script src="script.js"></script>
    </body>
</html>
